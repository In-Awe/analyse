name: Validate Metrics Parity

on:
  push:
    branches:
      - Test5-1
  pull_request:
    branches:
      - Test5-1

jobs:
  validate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas sqlalchemy psycopg2-binary python-binance

      - name: Run repo fixes (safe)
        run: |
          python tools/apply_repo_fixes.py || true

      - name: Validate metrics & compare to summary.json (if present)
        run: |
          python tools/validate_and_compare_ci.py || (echo "validate_and_compare_ci.py failed" && exit 1)

      - name: Upload artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-output
          path: artifacts || .
