name: Backtest smoke

on:
  workflow_dispatch:
  push:
    branches:
      - feat/phase4-backtest
      - main

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-backtest.txt || true
      - name: Run backtest smoke (sample)
        run: |
          python scripts/run_backtest.py --sample --out artifacts/backtest/smoke
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-smoke
          path: artifacts/backtest/smoke
